<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>{{ title }}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></head>
<body class="mobile player-screen">
  <header class="topbar">
    <a href="/">✕</a><div class="title">Alexa Music</div><div class="menu">⋮</div>
  </header>

  <div class="album-wrap" style="padding:22px 18px 6px;">
    <img id="player-thumb" class="album-large" src="{{ thumb }}" alt="album"
         onerror="this.onerror=null;this.src='{{ url_for('static', filename='img/default_album.png') }}'">
  </div>

  <div class="track-info">
    <div id="title" class="track-title">{{ title }}</div>
    <div id="artist" class="track-artist">{{ artist }}</div>
  </div>

  <div class="progress">
    <button class="ctrl circle" onclick="rewind()">⟲10</button>
    <input id="seek" type="range" min="0" max="100" value="0">
    <button class="ctrl circle" onclick="forward()">10⟳</button>
  </div>

  <div style="text-align:center;padding:10px">
    <button id="playBtn" class="play-prim" onclick="togglePlay()">⏵</button>
  </div>

  <audio id="audio" src="{{ audio_url }}" preload="auto"></audio>

  <nav class="bottom-nav elevated">
    <a class="nav-item" href="/">Home</a>
    <a class="nav-item active" href="/player">Room</a>
    <a class="nav-item" href="/profile">You</a>
  </nav>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
