<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ username }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="mobile profile-screen">
  <header class="topbar">
    <a href="/">✕</a>
    <div class="title">Alexa Music</div>
    <div class="menu">⋮</div>
  </header>

  <div class="profile-card">
    <img class="avatar" src="{{ photo_url }}" alt="avatar">
    <div>
      <div class="profile-name">{{ username }}</div>
      <div class="profile-id">ID: {{ user_id }}</div>
      {% if first_name %}
      <div class="profile-id">Name: {{ first_name }}</div>
      {% endif %}
    </div>
  </div>

  <div class="stats">
    <div class="stat">
      <div class="num">0</div>
      <div class="label">Favorites</div>
    </div>
    <div class="stat">
      <div class="num">0</div>
      <div class="label">Plays</div>
    </div>
  </div>

  <div class="menu">
    <a class="menu-item" href="/favorites">Favorites</a>
    <a class="menu-item" href="/recently-played">Recents</a>
    <a class="menu-item" href="/settings">Settings</a>
  </div>

  <nav class="bottom-nav elevated">
    <a class="nav-item" href="/">Home</a>
    <a class="nav-item" href="/player">Room</a>
    <a class="nav-item active" href="/profile">You</a>
  </nav>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
